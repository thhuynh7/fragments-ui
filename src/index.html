<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section>
      <nav><button id="login">Login</button> <button id="logout">Logout</button></nav>
    </section>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
      <hr style="width:30%">
      <h3></h3>
      <ul>
      </ul>

      <nav> 
        <h2>Create a New Fragment</h2>
        <form id="createForm">       
          <input id="createField" type="text" autocomplete="off">
          <p></p>
          <button id="create">Create Fragment</button>
        </form>
        <hr style="width:100%">
        <h2 style="color:red;">Type a Fragment ID to delete</h2>
        <form id="deleteForm">       
          <input id="deleteField" type="text" autocomplete="off">
          <p></p>
          <button style="color:red;"">Delete Fragment</button>
        </form>        
      </nav>

      <hr style="width:100%">

      <h2 style="color:blue;">View Fragment METADATA</h2>
      <form id="viewMetaForm">       
        <input id="viewMetaField" type="text" autocomplete="off">
        <p></p>
        <button id="viewMeta">View Metadata</button>
      </form>
      <h4 style="color:blue"></h4>
      <ol style="color:blue">
      </ol>

    </section>
  </body>
</html>
